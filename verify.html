<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cronomark Independent Verification</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 { margin-bottom: 0.5rem; }
    .box {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
    }
    textarea, input {
      width: 100%;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem;
      font-family: monospace;
    }
    button {
      background: #16abea;
      color: #000;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
    .valid { color: #22c55e; }
    .invalid { color: #ef4444; }
  </style>

<h1>Cronomark Verification</h1>
<p>This page verifies a Cronomark attestation without trusting any server.</p>

<div class="box">
  <label>Public Key (base64, raw 32 bytes)</label>
  <textarea id="publicKey" rows="2"></textarea>

  <label>Signature (base64)</label>
  <textarea id="signature" rows="2"></textarea>

  <label>Document ID</label>
  <input id="documentId" />

  <label>Timestamp (exact string)</label>
  <input id="timestamp" />

  <label>Expected SHA-256 (base64)</label>
  <textarea id="expectedHash" rows="2"></textarea>
</div>

<div class="box">
  <label>Select file to verify</label>
  <input type="file" id="fileInput" />
</div>

<button onclick="verify()">Verify</button>

<div id="output" class="result"></div>

<!-- TweetNaCl (minified, embedded) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.2/nacl-fast.min.js" integrity="sha512-aLSwsdjU35MF6PERT7Pic3+X6qL7O+Us8hYQl/gjrPoV4JXUNoCF2Ys3/vfJSiBW1QNxz2WTr4tEo5VcOdHt/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
/* Base64 helpers */
function b64ToBytes(b64) {
  return Uint8Array.from(atob(b64), c => c.charCodeAt(0))
}

/* SHA-256 */
async function sha256(file) {
  const buf = await file.arrayBuffer()
  const hash = await crypto.subtle.digest('SHA-256', buf)
  return btoa(String.fromCharCode(...new Uint8Array(hash)))
}

async function verify() {
  const out = document.getElementById('output')
  out.textContent = 'Verifying…'

  const file = document.getElementById('fileInput').files[0]
  if (!file) return out.textContent = 'No file selected'

  const publicKey = b64ToBytes(document.getElementById('publicKey').value.trim())
  const signature = b64ToBytes(document.getElementById('signature').value.trim())
  const expectedHash = document.getElementById('expectedHash').value.trim()
  const documentId = document.getElementById('documentId').value.trim()
  const timestamp = document.getElementById('timestamp').value.trim()

  const actualHash = await sha256(file)

  if (actualHash !== expectedHash) {
    out.textContent = '❌ File hash does not match attestation'
    out.className = 'result invalid'
    return
  }

  const message = JSON.stringify({
    documentId: documentId,
    hashAlgorithm: "SHA-256",
    documentHash: expectedHash,
    timestamp: timestamp
  })

  function messageToUint8(bits) {
  const bytes = new Uint8Array(bits.length)
  for (let i = 0; i < bits.length; i++) {
    bytes[i] = bits.charCodeAt(i)
  }
  return bytes;
}
//   const messageBytes = new TextEncoder().encode(message)
  const messageBytes = messageToUint8(message)
  const valid = nacl.sign.detached.verify(
    messageBytes,
    signature,
    publicKey
  )

  out.textContent = valid
    ? '✔ Signature VALID — file matches attestation'
    : '❌ Signature INVALID'

  out.className = valid ? 'result valid' : 'result invalid'
}
</script>
